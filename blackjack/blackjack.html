<!DOCTYPE html>
<html>
    <head>
        <title>Blackjack</title>
        <meta charset="UTF-8">
        <meta name="description" content="Hello! I'm Farzan Yazdanjou, a McMaster Software Engineering Student, and this is my Blackjack game!">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="blackjack.css">
        <link rel="icon" type="image/png" href="/images/favicon.png">
    </head>
    <body>
        <nav class="header" style="background-color: var(--main-color);">
            <a href="/index.html">
                <h2 class="header-brand">
                <span class="full-text">Farzan Yazdanjou</span>
                <span class="short-text">Farzan Yaz.</span>
                </h2>
            </a>
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
            <ul class="menu">
                <li><a class="uncheck" href="/index.html">Home</a></li>
                <li><a class="uncheck" href="/index.html#about">About Me</a></li>
                <li><a class="uncheck" href="/projects.html">Projects</a></li>
                <li><a class="uncheck" href="/index.html#connect">Connect</a></li>
                <li><a class="uncheck" href="/resources.html">Resources</a></li>
            </ul>
        </nav>
        <div class="wrapper blackjack">
            <section class="white title">
                <div class="text">
                    <h2>BlackJack</h2>
                    <div id="balance">$0</div>
                </div>
            </section>
            <section class="white dealer">
                <div class="hand_container" id="hand_container">
                    <div class="hand" id="dealer_hand"></div>
                </div>
            </section>
            <section class="white totals">
                <div class="zoom-in" id="game_over"></div>
                <div class="total" id="dealer_total"></div>
                <div class="total" id="player_total"></div>
            </section>
            <section class="white player">
                <div class="hand_container" id="hand_container">
                    <div class="hand" id="player_hand"></div>
                </div>
            </section>
            <section class="white controls">
                <div class="message_container">
                    <p class="zoom-in" id="error">Wager cannot be higher than balance</p>
                </div>
                <form class="form">
                    <input type="number" id="wager_input" placeholder="Your Wager">
                    <button type="button" class="button" id="place_bet">Place Bet</button>
                    <button type="button" class="button" id="hit">Hit</button>
                    <button type="button" class="button" id="stand">Stand</button>
                    <button type="button" class="button" id="new_round">New Round</button>
                </form>
            </section>
        </div>
        
    <footer style="background-color: var(--main-color);">
        <p id="name">Farzan Yazdanjou ~ 2021</p>
        <p id="git">View on <a href="https://github.com/farzany/website/tree/master/blackjack#jscss-blackjack" target="_blank" style="color: white;">GitHub</a></p>
    </footer>

    <!-- Scripts -->
    <!-- Fade-In Fade-Out Animations -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Closing the Burger Menu after selection -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- Main JS -->
    <script src="../js/main.js"></script>
    <script src="blackjack.js"></script>
        
    </body>
</html>
